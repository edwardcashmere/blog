---
- hosts: localhost
  become: true
  remote_user: root

  tasks:
    - name: Generate Secret
      ansible.builtin.shell: mix phx.gen.secret
      args:
        chdir: /var/www/blog
      register: secret_key

    - name: Export Secret
      ansible.builtin.shell: export=secret_key.stdout
      args:
        chdir: /var/www/blog
    - name: Second Task - Print the full output
      ansible.builtin.debug:
        var: secret_key.stdout








    
