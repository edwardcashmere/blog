---
- hosts: localhost
  become: true
  remote_user: root

  tasks:
    - name: Create cronjob for bouncing webservers
      ansible.builtin.cron:
       disabled: no
       name: "run playbooks"
       minute: "*/6"
       month: "*"
       hour: "*"
       job: " /usr/bin/ansible-pull -o -U https://github.com/edwardcashmere/blog.git > /root/cron_logs/jobs.log"

    - name: pull down branch from main using git
      git: 
        repo: https://github.com/edwardcashmere/blog
        dest: /var/www/blog
        version: main
        force: yes

    - name: Install asdf
      ansible.builtin.git:
        repo: https://github.com/asdf-vm/asdf.git
        dest: "/Users/{{ lookup('env', 'USER') }}/.asdf"
        version: v0.13.1
    - name: Install plugins
      ansible.builtin.shell: |
        source /Users/{{ lookup('env', 'USER') }}/.asdf/asdf.sh
        asdf plugin-add {{ item }} || exit 0
      with_items:
        - erlang
        - elixir
        - nodejs
    # - name: Install Linux support packages
    #   apt:
    #     name: 
    #       - build-essential 
    #       - libssl-dev 
    #       - make 
    #       - automake 
    #       - autoconf 
    #       - libncurses5-dev 
    #       - gcc 
    #       - g++ 
    #       - openjdk-11-jdk
    - name: Install Project packages
      ansible.builtin.shell: asdf install
      args:
        chdir: /var/www/blog
    - name: Install Hex
      ansible.builtin.command: "mix local.hex --force"
      args:
        chdir: /var/www/blog
    - name: Install Rebar
      ansible.builtin.command: "mix local.rebar --force"
      args:
        chdir: /var/www/blog
    - name: Install Project Deps
      ansible.builtin.shell: mix deps.get && mix compile
      args:
        chdir: /var/www/blog
    - name: compile production code
      ansible.builtin.shell: MIX_ENV=prod mix compile
      args:
        chdir: /var/www/blog
    - name: Deploy assets
      ansible.builtin.shell: MIX_ENV=prod mix assets.deploy
      args:
        chdir: /var/www/blog
    - name: Check if port 4000 is listening
      wait_for:
        port: 4000
        state: stopped
      register: port_check
      ignore_errors: yes
    - name: Stop app
      ansible.builtin.shell: _build/prod/rel/omondo_blog/bin/omondo_blog stop
      args:
        chdir: /var/www/blog
      when: port_check.failed == true
    - name: Delete Build/prod
      ansible.builtin.shell: rm -rf _build/prod
      args:
        chdir: /var/www/blog
    - name: Deploy assets
      ansible.builtin.shell: MIX_ENV=prod mix assets.deploy
      args:
        chdir: /var/www/blog
    - name: Create release
      ansible.builtin.shell: MIX_ENV=prod mix release
      args:
        chdir: /var/www/blog
    - name: start app
      ansible.builtin.shell: _build/prod/rel/omondo_blog/bin/omondo_blog start
      args:
        chdir: /var/www/blog
    






    
